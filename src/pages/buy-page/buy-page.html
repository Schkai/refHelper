<ion-header>

  <ion-navbar color="navbarColor">
    <ion-title>🛒</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card class="ion-card" (click)="openFoodSelectorPage();">
  <p class="emoji-picture">🍲</p>
  <ion-card-content>
    <div class="hr"></div>
    <ion-card-title class="card-title-main">
      {{'BUY.FOOD' | translate}}
    </ion-card-title>
    <p class="card-title-sub">{{'BUY.FOOD_ENGLISH' | translate}}</p>
  </ion-card-content>
</ion-card>

<ion-card class="ion-card" (click)="openClothesPage();">
  <p class="emoji-picture">👕</p>
  <ion-card-content>
    <div class="hr"></div>
    <ion-card-title class="card-title-main">
      {{'BUY.CLOTHES' | translate}}
    </ion-card-title >
    <p class="card-title-sub">{{'BUY.CLOTHES_ENGLISH' | translate}}</p>
  </ion-card-content>
</ion-card>

<ion-card class="ion-card" (click)="openBuySomethingElsePage();">
  <img src = "assets/img/einkaufen-02-01.png" class="emoji"/>
  <ion-card-content>
    <div class="hr"></div>
    <ion-card-title class="card-title-main">
      {{'BUY.ELSE' | translate}}
    </ion-card-title >
    <p class="card-title-sub">{{'BUY.ELSE_ENGLISH' | translate}}</p>
  </ion-card-content>
</ion-card>

</ion-content>
