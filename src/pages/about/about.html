    <ion-content padding>
  <ion-item>
    <ion-label stacked>Text to Read</ion-label>
    <ion-textarea rows="10" [(ngModel)]="text">hi das ist ein text</ion-textarea>

  <ion-list>
    <ion-item>
      <ion-label>Destination</ion-label>
      <ion-select [(ngModel)]="destination">
        <ion-option value="Westminster, London, UK">Westminster, London, UK</ion-option>
        <ion-option value="51.498739, -0.133827">51.49,-0.13 (Westminster)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Start</ion-label>
      <ion-select [(ngModel)]="start">
        <ion-option value="">None (current location)</ion-option>
        <ion-option value="Manchester, UK">Manchester, UK</ion-option>
        <ion-option value="53.493002,-2.240080">53.49,-2.24 (Manchester)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button (click)="navigate()">Navigate</button>
    </ion-item>
  </ion-list>
