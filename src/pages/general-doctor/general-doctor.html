<!--
  Generated template for the GeneralDoctor page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title><img src = "assets/img/ich brauche einen Arzt-01.png" class="emoji"/></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <ion-card *ngFor="let card of generalDoctorData" class="foodData">
      
            <img src={{card.image}}>
    
            <ion-item>
                <h2>{{card.name}}</h2>
                <p>{{card.street}}, {{card.PLZ}}</p>
              </ion-item>
            <ion-card-content>
                <p>{{card.description}}</p>
                <ion-item>
                    <button item-right ion-button icon-left  item-end (click)="navigate(card)">
                      <ion-icon name="navigate"></ion-icon>
                      
                    </button>
                  </ion-item>
              
            </ion-card-content>
     
     
      </ion-card>
</ion-content>
